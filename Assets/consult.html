<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>

  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .slider-container {
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .slider button {
            min-width: 200px;
            margin: 0 10px;
        }
        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        .slider-nav.left {
            left: -20px;
        }
        .slider-nav.right {
            right: -20px;
        }
  </style>
 </head>
 <body class="bg-[#f4f4f4] text-gray-800 ">
  <header class="bg-[#212121] flex justify-between items-center ">

   <nav class="flex items-center space-x-6">

    <a class="text-[#f4f4f4] text-xs " href="ambulance.html">
     Ambulance
    </a>
    <a class="text-[#f4f4f4] text-xs" href="#">
     Manual
    </a>
    <div class="relative">
     <img alt="User profile picture" class="rounded-full cursor-pointer" height="20"  width="20" id="userMenuButton" src="https://storage.googleapis.com/a1aa/image/CxRIgbDBnk7kKVgxQa1hBCchmwxS91ROOS2Qn4MmMy7IIU7E.jpg"/>
     <div class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg" id="userMenu">
      <div class="p-4 flex items-center space-x-4">
       <img alt="User profile picture" class="rounded-full" height="40" width="40" src="https://storage.googleapis.com/a1aa/image/CxRIgbDBnk7kKVgxQa1hBCchmwxS91ROOS2Qn4MmMy7IIU7E.jpg" />
       <div>
        <p class="font-semibold">
         Patel Mern Stack
        </p>
        <p class="text-sm text-gray-500">
         Experienced software developer
        </p>
       </div>
      </div>
      <div class="border-t border-gray-200">
       <a class="block px-4 py-2 text-gray-600 hover:bg-gray-100" href="#">
        View Profile
       </a>
       <a class="block px-4 py-2 text-gray-600 hover:bg-gray-100" href="#">
        Logout
       </a>
      </div>
     </div>
    </div>
   </nav>
  </header>
  <main class="text-center mt-16 relative z-10 text-center text-white py-24">
   <!-- <div class="inline-block bg-red-100 text-red-600 px-4 py-1 rounded-full text-sm mb-4">
    No. 1 Doctors consulting Website
   </div> -->
   <h1 class="text-6xl font-bold text-gray-800  mb-4">
    Search 
   </h1>
   
   <div class="relative max-w-lg mx-auto mb-8">
    <input class="w-full border border-gray-300 rounded-full py-3 px-6 text-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Find your Best Doctor" type="text"/>
    <button class="absolute right-0 top-0 mt-3 mr-4 text-purple-600">
     <i class="fas fa-search">
     </i>
    </button>
   </div>
   <div class="slider-container">
    <button class="slider-nav left" onclick="slideLeft()">
     <i class="fas fa-chevron-left">
     </i>
    </button>
    <div class="slider" id="slider">
     <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full hover:bg-gray-200">
      Frontend Developer
     </button>
     <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full hover:bg-gray-200">

     <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full hover:bg-gray-200">

     <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full hover:bg-gray-200">
        Frontend Developer
       </button>
       <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full hover:bg-gray-200">
        Backend Developer
       </button>
       <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full hover:bg-gray-200">
        Data Engineer
       </button>
       <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full hover:bg-gray-200">
        Frontend Developer
       </button>
       <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full hover:bg-gray-200">
        Backend Developer
       </button>
       <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full hover:bg-gray-200">
        Data Engineer
       </button>
    </div>
    <button class="slider-nav right" onclick="slideRight()">
     <i class="fas fa-chevron-right">
     </i>
    </button>
   </div>
   <!-- <p>Symptopm basis recommendation</p> -->
  </main>
  <script>
   document.getElementById('userMenuButton').addEventListener('click', function() {
            var menu = document.getElementById('userMenu');
            menu.classList.toggle('hidden');
        });

        let currentIndex = 0;

        function slideLeft() {
            const slider = document.getElementById('slider');
            if (currentIndex > 0) {
                currentIndex--;
                slider.style.transform = `translateX(-${currentIndex * 220}px)`;
            }
        }

        function slideRight() {
            const slider = document.getElementById('slider');
            if (currentIndex < slider.children.length - 1) {
                currentIndex++;
                slider.style.transform = `translateX(-${currentIndex * 220}px)`;
            }
        }
  </script>
 </body>
</html>
